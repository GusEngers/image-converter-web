<h1>Gusverter</h1>

<form>
  <div>
    <div>
      <img src="" alt="" />
    </div>
    <input type="file" name="" id="" />
  </div>
  <div>
    @for (format of formats; track $index) {
    <label [for]="'format-' + $index">
      <input type="radio" name="format" [id]="'format-' + $index" />
      {{ format }}
    </label>
    }
    <input type="submit" value="CONVERTIR" />
  </div>
</form>
